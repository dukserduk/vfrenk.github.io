<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills - Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      background-color: #f4f4f4;
      color: #222;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    header {
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    header h1 { font-size: 1.6rem; }
    nav { margin-top: 10px; }
    .nav-list { list-style: none; display: flex; flex-wrap: wrap; gap: 8px; }
    .nav-list a {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #dde5ff;
      background: #f0f4ff;
      color: #0077cc;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .nav-list a:hover { background: #e2ebff; }
    .section { margin-top: 20px; }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #333;
    }
    .skills-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 5px;
    }
    .skills-list li {
      background: #f0f4ff;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.85rem;
      border: 1px solid #dde5ff;
    }
    .small { font-size: 0.85rem; color: #777; }

    .music-controls {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
    }

    .music-button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #dde5ff;
      background: #f0f4ff;
      color: #0077cc;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .music-button:hover {
      background: #e2ebff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Your Name</h1>
        <div class="small">Skills</div>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
      <div class="music-controls">
        <button id="music-toggle" class="music-button" type="button">Play Music</button>
      </div>
    </header>

    <section class="section">
      <div class="section-title">Technical Skills</div>
      <ul class="skills-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
      </ul>
    </section>

    <section class="section">
      <div class="section-title">Tools</div>
      <ul class="skills-list">
        <li>Git</li>
        <li>VS Code</li>
        <li>Figma</li>
      </ul>
    </section>

    <section class="section">
      <div class="section-title">Soft Skills</div>
      <ul class="skills-list">
        <li>Communication</li>
        <li>Teamwork</li>
        <li>Problem Solving</li>
      </ul>
    </section>
  </div>

  <audio id="bg-music" src="videos/Video1.mp4" loop></audio>

  <script>
    (function () {
      var audio = document.getElementById('bg-music');
      var button = document.getElementById('music-toggle');
      if (!audio || !button) return;

      button.addEventListener('click', function () {
        if (audio.paused) {
          audio.play().then(function () {
            button.textContent = 'Pause Music';
          }).catch(function () {
            button.textContent = 'Play Music';
          });
        } else {
          audio.pause();
          button.textContent = 'Play Music';
        }
      });
    })();
  </script>
</body>
</html>
