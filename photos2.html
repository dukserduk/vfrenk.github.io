<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My liked Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=photos1.html">
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f4f4f4;color:#222;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .note{background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.08);max-width:480px;text-align:center}
    a{color:#0077cc}
    .music-controls{position:fixed;right:20px;bottom:20px;z-index:1000}
    .music-button{padding:6px 12px;border-radius:999px;border:1px solid #dde5ff;background:#f0f4ff;color:#0077cc;font-size:.9rem;cursor:pointer}
    .music-button:hover{background:#e2ebff}
  </style>
</head>
<body>
  <div class="note">
    <p>Redirecting to <a href="photos1.html">Historical family photographs</a>â€¦</p>
    <p>If you are not redirected automatically, <a href="photos1.html">click here</a>.</p>
    <div class="music-controls">
      <button id="music-toggle" class="music-button" type="button">Play Music</button>
    </div>
  </div>

  <audio id="bg-music" src="videos/Video1.mp4" loop></audio>

  <script>
    (function () {
      var audio = document.getElementById('bg-music');
      var button = document.getElementById('music-toggle');
      if (!audio || !button) return;

      button.addEventListener('click', function () {
        if (audio.paused) {
          audio.play().then(function () {
            button.textContent = 'Pause Music';
          }).catch(function () {
            button.textContent = 'Play Music';
          });
        } else {
          audio.pause();
          button.textContent = 'Play Music';
        }
      });
    })();
  </script>
</body>
</html>
