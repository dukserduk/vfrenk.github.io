<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f4f4f4;color:#222;padding:20px}
    .container{max-width:1000px;margin:0 auto;background:#fff;padding:28px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.08)}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    header h1{font-size:1.25rem}
    .nav-list{list-style:none;display:flex;gap:8px}
    .nav-list a{padding:6px 10px;border-radius:999px;border:1px solid #dde5ff;background:#f0f4ff;color:#0077cc;text-decoration:none}
    .section-title{font-size:1.05rem;font-weight:600;margin-bottom:12px;color:#333}
    .photos-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .photos-grid a{display:block;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .photos-grid img{width:100%;height:160px;object-fit:cover;display:block;transition:transform .18s ease,filter .18s ease}
    .photos-grid a:hover img{transform:scale(1.03);filter:brightness(1.08)}

    /* Lightbox */
    .lightbox-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:1200;padding:24px}
    .lightbox-overlay.open{display:flex}
    .lightbox-content{max-width:1200px;max-height:90vh;position:relative;display:flex;align-items:center;justify-content:center}
    .lightbox-content img{max-width:100%;max-height:100%;border-radius:6px;box-shadow:0 12px 40px rgba(0,0,0,.6)}
    .lightbox-close,.lightbox-prev,.lightbox-next{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.1);border:0;color:#fff;padding:10px;border-radius:6px;cursor:pointer}
    .lightbox-close{top:16px;right:16px;transform:none}
    .lightbox-prev{left:-60px}
    .lightbox-next{right:-60px}
    .lightbox-caption{position:absolute;left:0;right:0;bottom:-42px;color:#ddd;text-align:center;font-size:0.95rem}
    @media(max-width:900px){.lightbox-prev{left:8px}.lightbox-next{right:8px}}
    body.lightbox-open{overflow:hidden}
    @media(max-width:768px){.photos-grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox-overlay" aria-hidden="true">
    <div class="lightbox-content" role="dialog" aria-modal="true">
      <button class="lightbox-close" aria-label="Close">✕</button>
      <button class="lightbox-prev" aria-label="Previous">◀</button>
      <div class="lightbox-inner">
        <img id="lightbox-image" src="" alt="">
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
      <button class="lightbox-next" aria-label="Next">▶</button>
    </div>
  </div>

  <script>
    (function(){
      const links = Array.from(document.querySelectorAll('.lightbox-link'));
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-image');
      const caption = document.getElementById('lightbox-caption');
      const btnClose = document.querySelector('.lightbox-close');
      const btnPrev = document.querySelector('.lightbox-prev');
      const btnNext = document.querySelector('.lightbox-next');
      let current = 0;

      function open(index){
        const link = links[index];
        if(!link) return;
        const href = link.getAttribute('href');
        const alt = link.querySelector('img')?.getAttribute('alt') || '';
        img.src = href;
        img.alt = alt;
        caption.textContent = alt;
        current = index;
        lightbox.classList.add('open');
        document.body.classList.add('lightbox-open');
        lightbox.setAttribute('aria-hidden','false');
      }

      function close(){
        lightbox.classList.remove('open');
        document.body.classList.remove('lightbox-open');
        lightbox.setAttribute('aria-hidden','true');
        img.src = '';
      }

      function showPrev(){ open((current - 1 + links.length) % links.length); }
      function showNext(){ open((current + 1) % links.length); }

      links.forEach((a, i) => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          open(i);
        });
      });

      btnClose.addEventListener('click', close);
      btnPrev.addEventListener('click', (e)=>{ e.stopPropagation(); showPrev(); });
      btnNext.addEventListener('click', (e)=>{ e.stopPropagation(); showNext(); });

      lightbox.addEventListener('click', (e)=>{
        if(e.target === lightbox) close();
      });

      document.addEventListener('keydown', (e)=>{
        if(lightbox.classList.contains('open')){
          if(e.key === 'Escape') close();
          if(e.key === 'ArrowLeft') showPrev();
          if(e.key === 'ArrowRight') showNext();
        }
      });
    })();
  </script>
