<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f4f4f4;color:#222;padding:20px}
    .container{max-width:900px;margin:0 auto;background:#fff;padding:28px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.08)}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    header h1{font-size:1.25rem}
    .nav-list{list-style:none;display:flex;gap:8px}
    .nav-list a{padding:6px 10px;border-radius:999px;border:1px solid #dde5ff;background:#f0f4ff;color:#0077cc;text-decoration:none}
    .section-title{font-size:1.05rem;font-weight:600;margin-bottom:12px;color:#333}
    .videos-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    video{width:100%;height:auto;border-radius:8px;background:#000;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .note{font-size:0.95rem;color:#555;margin-top:12px}
    @media(max-width:768px){.videos-grid{grid-template-columns:1fr}}

    .music-controls{position:fixed;right:20px;bottom:20px;z-index:1000}
    .music-button{padding:6px 12px;border-radius:999px;border:1px solid #dde5ff;background:#f0f4ff;color:#0077cc;font-size:.9rem;cursor:pointer}
    .music-button:hover{background:#e2ebff}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Videos</h1>
        <div class="small">A small video collection</div>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="photos1.html">Historical Photos</a></li>
          <li><a href="wiki.html">Wiki</a></li>
        </ul>
      </nav>
      <div class="music-controls">
        <button id="music-toggle" class="music-button" type="button">Play Music</button>
      </div>
    </header>

    <section class="section">
      <div class="section-title">Clips</div>
      <div class="videos-grid">
        <div>
          <video controls poster="videos/poster1.svg">
            <source src="videos/Video1.mp4" type="video/mp4">
            Your browser does not support the video tag. Download: <a href="videos/Video1.mp4">Video1.mp4</a>
          </video>
        </div>

        <div>
          <video controls poster="videos/poster2.svg">
            <source src="videos/video2.mp4" type="video/mp4">
            Your browser does not support the video tag. Download: <a href="videos/video2.mp4">video2.mp4</a>
          </video>
        </div>

        <div>
          <video controls poster="videos/poster3.svg">
            <source src="videos/video3.mp4" type="video/mp4">
            Your browser does not support the video tag. Download: <a href="videos/video3.mp4">video3.mp4</a>
          </video>
        </div>

        <div>
          <video controls poster="videos/poster4.svg">
            <source src="videos/video4.mp4" type="video/mp4">
            Your browser does not support the video tag. Download: <a href="videos/video4.mp4">video4.mp4</a>
          </video>
        </div>
      </div>

      <p class="note">Click above to see my funny clips made with by AI</p>
    </section>
  </div>

  <audio id="bg-music" src="videos/Video1.mp4" loop></audio>

  <script>
    (function () {
      var audio = document.getElementById('bg-music');
      var button = document.getElementById('music-toggle');
      if (!audio || !button) return;

      button.addEventListener('click', function () {
        if (audio.paused) {
          audio.play().then(function () {
            button.textContent = 'Pause Music';
          }).catch(function () {
            button.textContent = 'Play Music';
          });
        } else {
          audio.pause();
          button.textContent = 'Play Music';
        }
      });
    })();
  </script>
</body>
</html>
