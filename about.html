<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About - Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      background-color: #f4f4f4;
      color: #222;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    header {
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    header h1 { font-size: 1.6rem; }
    nav { margin-top: 10px; }
    .nav-list { list-style: none; display: flex; flex-wrap: wrap; gap: 8px; }
    .nav-list a {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #dde5ff;
      background: #f0f4ff;
      color: #0077cc;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .nav-list a:hover { background: #e2ebff; }
    .section { margin-top: 20px; }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #333;
    }
    .small { font-size: 0.85rem; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Your Name</h1>
        <div class="small">About</div>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <section class="section">
      <div class="section-title">About</div>
      <p>
        Write a short introduction about yourself here: your background,
        areas of expertise, and what motivates you professionally.
      </p>
    </section>
  </div>
</body>
</html>
